<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <script>
        let num = 42;
        let floatNum = 3.14;
        let hexNum = 0xFF; // Hexadecimal

        console.log(typeof num); // "number"
        console.log(typeof floatNum); // "number"  for checking data type variables
        console.log(typeof (hexNum)); // "number"

        let z = "42"; // string
        console.log(typeof z); // "string"
        // convert string to number
        console.log("convert string to number");
        
        let convert = Number(z); // convert string to number
        console.log(typeof convert); // "number"
        console.log(convert); // 42

        let num2 = 10;
        console.log("convert number to string");
        let convertToString = String(num2); // convert number to string
        console.log(typeof convertToString); // "string"
        console.log(convertToString); // "10"
    </script>
</body>
</html>
</html>
